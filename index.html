<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Kelsey Jo Photography</title>

  <!-- Bootstrap -->
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="/resources/css/bootstrap.min.css">
  <link rel="stylesheet" href="/resources/css/stylesheet.css">
  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

</head>
<body>
  <div id="navbar"></div>

  <!-- Seperation line -->
  <div class="orange-seperator"></div>

  <div class="container body">
    <div id="carousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#carousel" data-slide-to="0" class="active"></li>
        <li data-target="#carousel" data-slide-to="1"></li>
        <li data-target="#carousel" data-slide-to="2"></li>
      </ol>

      <!-- Wrapper for slides -->
      <div class="carousel-inner">
        <div class="item active">
          <img class="img-responsive center-block" src="/images/slideshow/1529816_865798893476982_2448930346795845612_o.jpg" alt="Slideshow 1">
          <div class="carousel-caption">
            <h3></h3>
          </div>
        </div>
        <div class="item">
          <img class="img-responsive center-block" src="/images/slideshow/11174564_863972403659631_7190515613581039854_o.jpg" alt="Slideshow 2">
          <div class="carousel-caption">
            <h3></h3>
          </div>
        </div>
        <div class="item">
          <img class="img-responsive center-block" src="/images/slideshow/11127885_863967593660112_9090464550701616375_o.jpg" alt="Slideshow 3">
          <div class="carousel-caption">
            <h3></h3>
          </div>
        </div>
      </div>

      <!-- Controls -->
      <a class="left carousel-control" href="#carousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
      </a>
      <a class="right carousel-control" href="#carousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
      </a>
    </div> <!-- Carousel -->
  </div>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="/resources/js/jquery-1.11.3.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <!-- Latest compiled and minified JavaScript -->
  <script src="/resources/js/bootstrap.min.js"></script>
  <script src="/resources/js/javascript.js"></script>
</body>
</html>
